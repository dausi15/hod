<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/lib/codemirror.css">
    <script src="static/lib/codemirror.js"></script>
    <script src="static/addon/edit/matchbrackets.js"></script>
    <script src="static/mode/sparql/sparql.js"></script>
    <script src="static/mode/python/python.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin:40px auto;
            line-height:1.6;
            font-size:18px;
            font-family: Inconsolata, monospace;
            color:#444;
            padding:0 10px;
            font-weight: 400;
            line-height: 24px;
        }
        h1,h2,h3 {
            line-height:1.2;
            color:#333;
            text-align: left;
        }
        a {
            text-decoration: none;
        }
        a:link {
            color: black;
        }
        a:visited {
            color: black;
        }
        a:active {
            color: black;
        }
        a:hover {
            color: blue;
            border-bottom:1px dotted black;
        }
        .CodeMirror {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
        #resultstable {
            font-size: 12px;
        }
    </style>
  	<title>HodDB Query</title>
  </head>
  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <div class="container">
      <h1>HodDB Query</h1>
      <div class="row">
        <nav>
          <div class="nav-wrapper blue lighten-3">
            <!--<a href="#" class="brand-logo center">Logo</a>-->
            <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li><a href="#">Query</a></li>
              <li><a href="#">Visualize</a></li>
              <li><a href="#">Documentation</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="row">
        <div id="errortext" class="col s12 card-panel red lighten-2" hidden>
        <p></p>
        </div>
      </div>
      <div class="row">
		<div class="col s3">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light" form="queryform" type="submit" name="action">Run Query</button>
              <p>
                <input type="checkbox" class="filled-in" id="fullURI" checked="checked" />
                <label for="fullURI">Full URI</label>
              </p>
              <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header teal lighten-2" style="color: white">Common Queries<i class="material-icons">expand_more</i></div>
                    <div class="collapsible-body">
                        <ul class="collection">
                            <a href="#" class="collection-item">Query #1</a>
                            <a href="#" class="collection-item">Query #2</a>
                            <a href="#" class="collection-item">Query #3</a>
                            <a href="#" class="collection-item">Query #4</a>
                        </ul>
                    </div>
                </li>
              </ul>
            </div>
		</div>
		<div class="col s9">
          <div class="input-field col s12">
            <form id="queryform" form="queryform" class="col s12">
                <textarea id="queryarea" name="queryarea">
SELECT ?vav WHERE {
    ?vav rdf:type brick:VAV .
};</textarea>
            </form>
          </div>
		</div>
      </div>
      <div class="row">
      <h4>Results</h4>
      <table class="highlight bordered" id="resultstable">
      </table>
      </div>
    </div>
    <script type="text/javascript">
          var textarea = document.getElementById("queryarea");
          var cm = CodeMirror.fromTextArea(textarea, {
            mode:  "application/sparql-query",
            matchBrackets: true,
            lineNumbers: true
          });
          cm.refresh();

          var submit_query = function(query) {
            $("#errortext").hide();
            var useFullURI = $("#fullURI")[0].checked;
            var html = "";
            $.post("/api/query", query, function(data) {
                if (data.Rows.length > 0) {
                    var firstrow = data.Rows[0];
                    html += "<thead><tr>";
                    for (var key in firstrow) {
                        html += "<td><b>" + key + "</b></td>";
                    }
                    html += "</tr></thead><tbody>";
                    data.Rows.forEach(function(element) {
                        html += "<tr>"
                        for (var key in element) {
                            if (useFullURI) {
                                var newstuff = element[key].Namespace + "#" + element[key].Value;
                            } else {
                                var newstuff = element[key].Value;
                            }
                            html += "<td>" + newstuff + "</td>"
                        }
                        html += "</tr>"
                    });
                    html += "</tbody>";
                    $("#resultstable").html(html);
                }
            }).fail(function(e) {
                $("#errortext").show();
                $("#errortext > p").text(e.responseText);
            });
          }

          // init collapsible parts
          $('.collapsible').collapsible();

          // handle querying
          $("#queryform").submit(function(event) {
            var querytext = $("#queryarea").val();
            submit_query(querytext);
            event.preventDefault();
          });
    </script>
  </body>
</html>
